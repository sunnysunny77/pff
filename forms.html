      <main>
        <h2>Perth Football Fixtures</h2>
        <h2>Membership Form</h2>
        <form id="form" method="post" action="cont.php">
          <fieldset>
            <legend>Membership Enquiry</legend>
            <label for="name">
              Name
              <span class="tooltip"> &bull; Enter your name </span>
            </label>
            <input
              type="text"
              placeholder="Name:"
              id="name"
              name="name"
              required
            />
            <label for="email">
              Email
              <span class="tooltip"> &bull; example@gmail.com </span>
            </label>
            <input
              type="email"
              placeholder="Email:"
              id="email"
              name="email"
              required
            />
            <label for="phone">
              Phone
              <span class="tooltip"> &bull; Permits +############### </span>
            </label>
            <input
              type="text"
              placeholder="Phone:"
              name="phone"
              id="phone"
              required
            />
            <label for="age">
              Age
              <span class="tooltip"> &bull; Enter your age </span>
            </label>
            <input
              type="number"
              placeholder="Age:"
              name="age"
              id="age"
              required
            />
            <fieldset>
              <legend>Gender</legend>
              <label for="male"> Male </label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="female"> Female </label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
            </fieldset>
            <label for="league" class="noToolTip"> League </label>
            <select name="league" id="league" required>
              <option value="">Select a league</option>
              <option value="Junior">Junior</option>
              <option value="Casual">Casual</option>
              <option value="Amature">Amature</option>
              <option value="Professional">Professional</option>
              <option value="Senior">Senior</option>
            </select>
            <input type="submit" value="Send" />
          </fieldset>
        </form>
