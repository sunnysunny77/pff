  <body>
    <div id="outer">
      <header>
        <span id="span1" role="img" aria-label="Logo"></span>
        <span id="span2" role="img" aria-label="Football"></span>
      </header>
      <nav>
        <ul>

            <a href="./forms.html">

            </a>
          </li>
        </ul>
      </nav>
      <main>
        <h2>Perth Football Fixtures</h2>
        <h2>Membership Form</h2>
        <form id="form" method="post" action="index.php">
          <fieldset>
            <legend>Membership Enquiry</legend>
            <labael for="name">
              Name
              <span class="tooltip"> &bull; Enter your name </span>
            </labael>
            <input
              type="text"
              placeholder="Name:"
              id="name"
              name="name"
              required
            />
            <labael for="email">
              Email
              <span class="tooltip"> &bull; example@gmail.com </span>
            </labael>
            <input
              type="email"
              placeholder="Email:"
              id="email"
              name="email"
              required
            />
            <labael for="phone">
              Phone Number
              <span class="tooltip"> &bull; Permits +############### </span>
            </labael>
            <input
              type="text"
              placeholder="Phone:"
              name="phone"
              id="phone"
              required
            />
            <labael for="age">
              Age
              <span class="tooltip"> &bull; Enter your age </span>
            </labael>
            <input
              type="number"
              placeholder="Age:"
              name="age"
              id="age"
              required
            />
		      	<fieldset>
              <legend>Gender</legend>
              <label for="male"> Male </label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="female"> Female </label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
            </fieldset>
            <labael for="league" class="noToolTip"> League </labael>
            <select name="league" id="league" required>
              <option value="">Select a league</option>
              <option value="Casual">Junior</option>
              <option value="Casual">Casual</option>
              <option value="Amature">Amature</option>
              <option value="Professional">Professional</option>
              <option value="Senior">Senior</option>
            </select>
            <input type="submit" value="Send" />
          </fieldset>
        </form>
      </main>
